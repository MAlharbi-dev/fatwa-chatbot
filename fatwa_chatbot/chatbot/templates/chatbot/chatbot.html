<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Fatwa Chatbot</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'chatbot/css/styles.css' %}" />
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

</head>
<body>

   <h1>فتوى</h1>

   <div>

    <div id="chatbot">
        <p class="botText"><span>Hi There</span></p>
    </div>

    <div id="userInput">
        <input type="text" id="textInput" name="userMessage" placeholder="اكتب هنا.."/>
        <input type="submit" value="Send" id="buttonInput"/>
    </div>
    
   </div>

   <script>
    function getUserResponse() {
        var userText = $('#textInput').val();
        if (userText.trim() === "") return; // Prevent empty messages

        var userHTML = "<p class='userText'>User: <span>" + userText + "</span></p>";
        $('#textInput').val(""); // Clear input after sending

        $('#chatbot').append(userHTML);


        $.get('/chatbot/getResponse', { userMessage: userText }).done(function (data) {
            var returnedMessage = "<p class='botText'>Chatbot: <span>" + data + "</span></p>";
            $('#chatbot').append(returnedMessage);
        });
    }

    $('#buttonInput').click(function () {
        getUserResponse();
    });

    // Enable "Enter" key to send message
    $('#textInput').keypress(function (event) {
        if (event.which == 13) { // 13 is the Enter key
            event.preventDefault();
            getUserResponse();
        }
    });

   </script>
</body>
</html>
